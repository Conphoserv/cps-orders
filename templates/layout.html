<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convention Photography Services</title>
  <style>
    :root { --bg:#000; --panel:#1a1a1a; --muted:#2a2a2a; --text:#fff; --subtle:#cfcfcf; --line:#3a3a3a; --primary:#0a84ff; --secondary:#555; --shadow:0 2px 10px rgba(0,0,0,0.6); }
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:var(--bg); color:var(--text); }
    header { background:#111; color:#fff; padding:12px 16px; box-shadow:var(--shadow); }
    .container { max-width:980px; margin:20px auto; background:var(--panel); padding:16px; border-radius:10px; box-shadow:var(--shadow); }
    input, select, textarea, button { font-size:14px; margin:6px 0; box-sizing:border-box; }
    input, select, textarea { width:100%; padding:10px 12px; background:#111; color:#fff; border:1px solid var(--line); border-radius:8px; outline:none; }
    input::placeholder { color:#8a8a8a; }
    input:focus, select:focus { border-color:var(--primary); box-shadow:0 0 0 3px rgba(10,132,255,0.2); }
    table { width:100%; border-collapse:collapse; } thead th { background:var(--muted); color:var(--subtle); padding:10px; text-align:left; }
    tbody td { padding:10px; border-bottom:1px solid var(--line); }
    .row { display:flex; gap:10px; } .row > * { flex:1; }
    .btn { background:var(--primary); color:#fff; border:none; border-radius:8px; cursor:pointer; padding:10px 14px; display:inline-block; }
    .btn.secondary { background:var(--secondary); }
    .badge { padding:4px 10px; border-radius:12px; background:var(--muted); color:var(--subtle); font-size:12px; }
    .total { font-weight:bold; }
  </style>
</head>
<body>
<header><h1>Convention Photography Services</h1></header>
<div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
